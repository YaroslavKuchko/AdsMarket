# AdMarketplace - HTTP only (use before SSL cert)
# For initial setup - certbot needs port 80
# Rename to nginx-adsmarket.conf after getting SSL

server {
    listen 80;
    listen [::]:80;
    server_name adsmarket.app www.adsmarket.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    root /opt/admarketplace/dist;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
