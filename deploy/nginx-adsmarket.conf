# AdMarketplace - Nginx config for adsmarket.app
# Place in /etc/nginx/sites-available/adsmarket
# Symlink: ln -s /etc/nginx/sites-available/adsmarket /etc/nginx/sites-enabled/
# Port 3100 = backend (check it's free: ./check-ports.sh)

server {
    listen 80;
    listen [::]:80;
    server_name adsmarket.app www.adsmarket.app;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (after cert obtained)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name adsmarket.app www.adsmarket.app;

    ssl_certificate /etc/letsencrypt/live/adsmarket.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adsmarket.app/privkey.pem;

    root /opt/admarketplace/dist;
    index index.html;

    # API proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (real-time updates: phone verification, channel updates)
    location /ws {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Media (backend static files)
    location /media/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
